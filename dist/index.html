<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Scrollama Demo: Fixed JS</title>
	<meta name="description" content="Scrollama Demo: Fixed JS">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
	<section id="intro">
		<p class="intro__overline">
			<a href="https://github.com/russellgoldenberg/scrollama">scrollama.js</a>
		</p>
		<h1 class="intro__hed">Demo: Sticky Graphic Position</h1>
		<p class="intro__dek">
			Start scrolling to see how it works.
		</p>
	</section>
	<section id="scroll">
		<div class="scroll__graphic" style="width: 100%;height: 700px;">
			<p>1</p>
		</div>
		<div class="scroll__text">
			<div class="step is-active" data-step="1" data-scrollama-index="0" style="height: 544px;">
				<p>STEP 1</p>
			</div>
			<div class="step" data-step="2" data-scrollama-index="1" style="height: 544px;">
				<p>STEP 2</p>
			</div>
			<div class="step" data-step="3" data-scrollama-index="2" style="height: 544px;">
				<p>STEP 3</p>
			</div>
			<div class="step" data-step="4" data-scrollama-index="3" style="height: 544px;">
				<p>STEP 4</p>
			</div>
			<div class="step" data-step="5" data-scrollama-index="4" style="height: 544px;">
				<p>STEP 5</p>
			</div>
			<div class="step" data-step="6" data-scrollama-index="5" style="height: 544px;">
				<p>STEP 6</p>
			</div>
		</div>
	</section>
	<section id="outro"></section>
	<div class="debug"></div>
	<script src="./bundle.js"></script>

	</body>
</html>
